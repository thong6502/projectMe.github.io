<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Snake Game</title>
</head>
<body>
  <div class="wrapper">
    <div class="details">
      <p>Score: <Span class="score">0</Span></p>
      <select class="select-levels">
        <option selected value="easy">Level : easy</option>
        <option value="medium">Level : Medium</option>
        <option value="hard">Level : Hard</option>
      </select>
      <p>Hight Score: <Span class="hight-score">0</Span></p>
    </div>
    <div class="play-board">
      <div class="food" style="grid-area: 17 / 16"></div>
    </div>
    <div class="controls">
      <i data-key="ArrowLeft" class="control-left fa-solid fa-arrow-left"></i>
      <i data-key="ArrowUp" class="control-up fa-solid fa-arrow-up"></i>
      <i data-key="ArrowDown" class="control-down fa-solid fa-arrow-down"></i>
      <i data-key="ArrowRight" class="control-right fa-solid fa-arrow-right"></i>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
